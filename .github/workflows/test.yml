name: Run Unit Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: mlflow
          POSTGRES_PASSWORD: mlflow
          POSTGRES_DB: mlflow
        # no ports mapping needed in CI
        options: >-
          --health-cmd="pg_isready -U mlflow -d mlflow"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      mlflow:
        image: ghcr.io/mlflow/mlflow:latest
        volumes:
          - /tmp/mlruns:/mlruns
        options: >-
          --health-cmd="curl --fail http://localhost:5001 || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        args: >
          mlflow server
          --backend-store-uri postgresql://mlflow:mlflow@postgres:5432/mlflow
          --default-artifact-root /mlruns
          --host 0.0.0.0
          --port 5001

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install psycopg2-binary  # needed for MLflow to talk to Postgres

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U mlflow; then
              echo "Postgres is ready!"
              break
            fi
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Run unit tests
        env:
          MLFLOW_TRACKING_URI: http://mlflow:5001
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest tests/
